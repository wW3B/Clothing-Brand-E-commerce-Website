<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREZ | ARMOR 0.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="topbar container">
            <div class="brand" aria-label="AREZ Brand">
                <div>
                    <img id="logo" src="assets/Image/logo.png" alt="AREZ Official Logo"
                        style="width:100%;border-radius:24px;max-height:60px;object-fit:cover;">
                </div>
                <span>AREZ OFFICIAL</span>
            </div>
            <div class="search" role="search">
                <input id="q" placeholder="Search..." />
                <button class="iconbtn" id="clearSearch" title="Clear" style="display:none;">
                    Clear
                </button>
            </div>
            <div>
                <button class="iconbtn" id="openCart" title="Cart" aria-label="Cart">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"
                        style="vertical-align:middle">
                        <path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM3 6h2l3.6 7.59a2 2 0 0 0 1.7 1.16h7.72a2 2 0 0 0 1.98-1.7l1.38-7.45A1 1 0 0 0 20 5H6"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="product-detail-grid">
            <div class="product-image">
                <img src="assets/Image/Tshirt/Basic/Basic.jpg"
                    style="width:100%;border-radius:24px;max-height:640px;object-fit:cover;">
            </div>
            <div class="product-info">
                <h1>AREZ | BASIC TEE</h1>
                <p>COTTON 100% COMB20</p>
                <div class="price-row">
                    <strong class="price">฿279</strong>
                </div>
                <button class="btn full" onclick="addToCart('armor1')">Add to cart</button>
            </div>
        </section>
    </main>

    <!-- Floating cart button -->
    <button class="iconbtn cart-toggle" id="fab">
        Cart
        <span class="cart-count" id="cartCount" aria-live="polite">0</span>
    </button>

    <!-- Drawer cart -->
    <aside class="drawer" id="drawer" aria-hidden="true">
        <div class="scrim" id="closeDrawer" aria-label="CloseCart"></div>
        <div class="panel" role="dialog" aria-label="Cart">
            <header>
                <h3>Cart</h3>
                <button class="iconbtn" id="x">Close</button>
            </header>
            <div class="items" id="items"></div>
            <div class="totals">
                <div class="row"><span>Subtotal</span><strong id="subtotal">฿0</strong></div>
                <div class="row"><span>Shipping</span><span id="shipping">฿60</span></div>
                <div class="row"><span>Total</span><strong id="grand">฿0</strong></div>
            </div>
            <div class="checkout">
                <button class="btn full" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </aside>

    <footer>
        <div class="container">
            <div>© <span id="yr"></span> AREZ</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
